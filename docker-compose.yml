services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    image: timfentoncortina/dermi-mirror-api:latest
    volumes:
      - ./database:/usr/src/app/database
    environment:
      - NODE_ENV=production
    ports:
      - "5000:5000"

  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    image: timfentoncortina/dermi-mirror-client:latest
    environment:
      - NODE_ENV=production
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  database:
